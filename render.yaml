services:
  - name: tride-waitlist-service      # must match your existing service name exactly
    type: web
    env: java
    plan: free                        # switch to Free tier
    region: oregon                    # replace if your service lives in another region
    repo: https://github.com/TridePayAfrica/TridePayWaitlist.git
    branch: main                      # your deploy branch
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/TrideWaitlist-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render
